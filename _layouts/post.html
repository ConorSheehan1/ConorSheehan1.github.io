---
layout: default
---

<h1>{{ page.title }}</h1>

{{content}}

<ul>
  <li><a href="{{ page.live }}">View Site</a></li>  
  <li><a href="{{ page.src }}">View Source Code</a></li>  
</ul>

<div id="images">
  {% for image in site.data.images[page.project_id] %}
    <a href="{{ image.src | relative_url }}" data-lightbox="roadtrip">
      <img src="{{ image.src | relative_url }}" alt="{{ image.alt }}"/>
    </a>
    <br>
  {% endfor %}
</div>

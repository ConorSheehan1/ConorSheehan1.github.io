<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %}

    <link rel="stylesheet" href="
      {{ '/dist/jstree/themes/' | append: site.jstree_theme | append: '/style.min.css' | relative_url }}
    " />
    <link href="{{ '/dist/lightbox/css/lightbox.min.css' | relative_url }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-ico" href="{{ '/assets/images/icons/favicon.ico' | prepend: site.baseurl }}" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="{{ '/dist/lightbox/js/lightbox.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section>
        <div id="title">
          <h1><a href="/">{{ site.title | default: site.github.repository_name }}</a></h1>
          <hr>
        </div>
        {{ content }}
      </section>
    </div>


    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    {% include projects_menu.html %}

    <script src="{{ '/dist/jstree/jstree.min.js' | relative_url }}"></script>
    <script type="text/javascript">
            // js tree config and activation
      $('#projects_tree').jstree({
        'core' : {
           "themes": {
              "name": "{{site.jstree_theme}}",
              "dots": true,
              "icons": true
          },
        },
        "plugins": ['theme', "html_data", "types", "search"],
        "search": {
          "case_insensitive": true,
          "show_only_matches" : true
        },
      });

      // $('#btn-search').click(function(){
      //   $('#projects_tree').jstree('search', $('#search').val());
      // })
      $('#search').keyup(function(){
        $('#projects_tree').jstree('search', $(this).val());
      });
    </script>
  </body>
</html>

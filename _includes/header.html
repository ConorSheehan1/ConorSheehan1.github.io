<header id="header">
  <div class="container">
      <div class="col">
        <a href="{{ site.data.links.github }}">
          <div class="header-icon">
            <img src="{{ '/assets/images/icons/github.svg' | relative_url }}" alt="github" />
          </div>
          <span>GitHub</span>
        </a>
      </div>

      <div class="col">
        <a href="{{ site.data.links.linkedin }}">
          <div class="header-icon">
            <img src="{{ '/assets/images/icons/linkedin.svg' | relative_url }}" alt="linkedin" />
          </div>
          <span>Linked In</span>
        </a>
      </div>

      <div class="col">
        <a href="{{ site.data.links.stackoverflow }}">
          <div class="header-icon">
            <img src="{{ '/assets/images/icons/stackoverflow.svg' | relative_url }}" alt="stackoverflow" />
          </div>
          <span>Stack Overflow</span>
        </a>
      </div>

      <div class="col" id="theme-toggle-container">
        <div id="theme-toggle-background">
          <a id="theme-toggle" title="Switch Theme">
            <img src="{{  '/assets/images/icons/fa-adjust.svg' | relative_url }}" alt="theme-toggle">
          </a>
        </div>
      </div>
  </div>
  <div class="container-sm">
    {% include projects_menu.html %}
  </div>
</header>

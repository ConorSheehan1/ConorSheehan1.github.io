<header id="header">
  <div class="container">
      <div class="col">
        <a href="{{ site.data.links.github }}">
          <div class="header-icon">
            <img src="{{ '/assets/images/icons/github.svg' | relative_url }}" alt="github" />
          </div>
          <span>GitHub</span>
        </a>
      </div>

      <div class="col">
        <a href="{{ site.data.links.linkedin }}">
          <div class="header-icon">
            <img src="{{ '/assets/images/icons/linkedin.svg' | relative_url }}" alt="linkedin" />
          </div>
          <span>Linked In</span>
        </a>
      </div>

      <div class="col">
        <a href="{{ site.data.links.stackoverflow }}">
          <div class="header-icon">
            <img src="{{ '/assets/images/icons/stackoverflow.svg' | relative_url }}" alt="stackoverflow" />
          </div>
          <span>Stack Overflow</span>
        </a>
      </div>

      <div class="col" id="theme-toggle-container">
        <div id="theme-toggle-background">
          <a id="theme-toggle" title="Switch Theme">
            <img src="{{  '/assets/images/icons/fa-adjust.svg' | relative_url }}" alt="theme-toggle">
            <!-- <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="adjust" class="svg-inline--fa fa-adjust fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M8 256c0 136.966 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"></path></svg> -->
          </a>
        </div>
      </div>
  </div>
  <div class="container-sm">
    {% include projects_menu.html %}
  </div>
</header>
